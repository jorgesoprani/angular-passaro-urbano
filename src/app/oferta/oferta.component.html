<div class="container">
  <div class="oferta" *ngIf="oferta">

    <div class="row">
      <div class="col">
        <h4>{{oferta.titulo}} - {{oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens | slice:1" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{oferta.valor.toFixed(2)}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button 
              type="button" 
              class="btn btn-warning btn-lg"
              (click)="adicionarCarrinho()"
            >Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>
  <div class="row" style="margin-top: 25px; margin-bottom: 150px;">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" id="home-tab" data-toggle="tab" routerLinkActive="active" routerLink="como-usar" role="tab" aria-controls="home" aria-selected="true">Como Usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" routerLinkActive="active" routerLink="onde-fica" role="tab" aria-controls="profile" aria-selected="false">Onde Fica</a>
        </li>
      </ul>
      
      <!-- Tab panes -->
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
    
  </div>
</div>
